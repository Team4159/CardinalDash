<div class="container-fluid text-center fill">
  <div class="row content fill">
    <div id="dashboard-main-content" class="col-sm-8 text-left fill">

      <div id="connection-text"><h2>You are not connected.</h2></div>

      <p>
        <input id="ip-textbox" type="text">
        <button id="connect-btn" type="button" class="btn btn-success">Connect</button>
        <button id="rec-btn" type="button" class="btn btn-primary">Receive data</button>
        <button id="sav-btn" type="button" class="btn btn-success">Save</button>
      </p>

      <div class='resize-container'>

        <div id='pdpVoltage' id='grid-snap' class='resize-drag' style='position:absolute'>PDPVoltage</div>
        <br>
        <div id='pdp0' id='grid-snap' class='resize-drag' style='position:absolute'>PDP 0</div>
        <br>
        <div id='pdp1' id='grid-snap' class='resize-drag' style='position:absolute'>PDP 1</div>
        <br>
        <div id='pdp2' id='grid-snap' class='resize-drag' style='position:absolute'>PDP 2</div>

      </div>

    </div>

    <div id="dashboard-side-content" class="col-sm-4 sidenav fill">
      <h3>Match Log</h3>
      <div id="log-content" class="fill"></div>
    </div>

  </div>
</div>

<script src="js/dashboard.js"></script>
